<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login - Sistema de Recados</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="/assets/background-video1.mp4" type="video/mp4">
    </video>

    <div class="form" id="form">
      <img src="./assets/user-icon.png">
      <h1>ENTRAR NO SISTEMA DE RECADOS</h1>
      <form class="input-form">
        <input
               type="email"
               class="input-box"
               placeholder="Insira seu email" />
        <input
          type="password"
          class="input-box"
          placeholder="Insira sua senha"
        />
        <p><button type="submit" class="submit-btn">ENTRAR</button></p>
        <hr />
        <p>Você não tem conta? <a href="/cadastro.html">Crie agora</a></p>
      </form>
      <hr />
      <p>Criado por Jonas Silva</p>

    </div>
    <script src="/script.js"></script>
  </body>
</html>
